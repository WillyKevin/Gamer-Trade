<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/principal3.css">
</head>
<body>
    <header id="header">
        <a id="logo" href="">Logo</a>
        <nav id="nav">
          <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
            <span id="hamburger"></span>
          </button>
          <ul id="menu" role="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/">Perfil</a></li>
            <li><a href="/">Novidades</a></li>
            <li><a href="/">Contato</a></li>
          </ul>
        </nav>
      </header>
      <script src="scripts/script.js"></script>
    <main class="cards">
        <section class="card contact">
            <div class="icon">
                <img src="images/video-games.png" alt="Games">
            </div>
            <h3>Games</h3>
            <span>Venha conhecer a nossa área de games, com varias novidades!</span>
            <button>Ver Mais</button>
        </section>
        <section class="card shop">
            <div class="icon">
                <img src="images/community.png" alt="Comunidade">
            </div>
            <h3>Comunidade</h3>
            <span>Fique por dentro da nossa comunidade e se atualize</span>
            <button>Ver Mais</button>
        </section>
        <section class="card about">
            <div class="icon">
                <img src="images/shop.png" alt="Shop">
            </div>
            <h3>Shop</h3>
            <span>Nosso marktplace o aguarda com várias novidades</span>
            <button>Ver Mais</button>
        </section>
    </main>

</body>
</html>
